name: Deploy to Linode

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}

    - name: Deploy app to Linode
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} << 'EOF'
          cd /home/${{ secrets.LINODE_USER }}/sgfb
          git pull origin main
          npm install
          pm2 restart sgfb || pm2 start app.js --name sgfb
        EOF
